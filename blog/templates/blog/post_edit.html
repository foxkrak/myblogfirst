{% extends 'blog/base.html' %}

{% block content %}
    <h2>New post</h2>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
        <a id="format-buttom" class="btn btn-danger" href="{% url 'post_del' pk=post.pk %}">Delete</a>
    </form>

{% endblock %}
